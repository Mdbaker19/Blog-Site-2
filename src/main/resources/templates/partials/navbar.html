<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="navbar" th:remove="tag">

    <ul id="dropdown1" class="dropdown-content">
        <li sec:authorize="isAuthenticated()"><a href="/profile">Profile</a> </li>
        <li sec:authorize="isAnonymous()">
            <a href="/login">Login</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form class="logoutForm flexSet" th:action="@{/logout}" method="POST">
                <button class="logoutFormButton">Logout</button>
            </form>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:if="${session.user.isAdmin &gt; 0}" href="/create">Create Post</a>
        </li>
        <li><a href="/posts">All Posts</a></li>
    </ul>

    <nav>

        <div class="nav-wrapper">
            <div id="nav-main-top">
                <div id="nav-main-logo">
                    <a href="/" class="brand-logo">Home</a>
                </div>
            </div>
            <a class='dropdown-trigger hide-on-med-and-up right' href='#' data-target='dropdown1'><i class="material-icons">format_align_justify</i> </a>
            <ul id="nav-mobile" class="right hide-on-small-only">
                <li sec:authorize="isAuthenticated()"><a class="navbarA" href="/profile">Profile</a></li>
                <li sec:authorize="isAnonymous()">
                    <a class="navbarA" href="/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form class="logoutForm" th:action="@{/logout}" method="POST">
                        <button class="logoutFormButton">Logout</button>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="navbarA" th:if="${session.user.isAdmin &gt; 0}" href="/create">Create Post</a>
                </li>
                <li><a class="navbarA" href="/posts">All Posts</a></li>
            </ul>
        </div>
    </nav>
</div>
