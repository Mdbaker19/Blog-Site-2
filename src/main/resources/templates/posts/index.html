<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/styleHead :: styleHead('View All Posts')"></head>

<body>

    <nav th:replace="partials/navbar :: navbar"></nav>

    <main>
        <section class="row">
            <div class="postsContainer col s11 m5" th:each="post : ${posts}">
                <div class="flexSet">
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${post.content.substring(0, 75)}"></p>
                    <a th:href="@{/posts/{id}(id=${post.id})}">View More</a>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="partials/materializeScripts :: scripts"></div>

</body>
</html>
